name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}      # tu token de Vercel
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}    # tu org ID en Vercel
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # tu project ID
          working-directory: .                           # carpeta raíz de tu proyecto
          vercel-args: '--prod'                          # despliega a producción
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
